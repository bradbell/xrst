version: 2

build:
   os: "ubuntu-20.04"
   tools:
      python: "3.10"
   commands:
      #
      # xrst
      - pip install xrst
      #
      # build/html
      # The xsrst html_directory for this configuration is build/html.
      # Build the default (example) and user (user_guide) groups.
      - xrst --page_source --html_theme furo --group_list default user
      #
      # _readthedocs/html
      # The directory that Read the Docs uploads when commands is used.
      - mkdir _readthedocs
      - cp -r build/html _readthedocs/html
